<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>画像処理アプリ</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="app/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/lib/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>

<div class="container-fluid">
    <div id="image-filter-menu-view" class="col-md-2"></div>
    <div id="filtered-image-view" class="col-xs-3 col-md-8" style="max-width: 500px; height: auto;"></div>
    <div id="applied-image-list-view" class="col-xs-4 col-md-2"></div>
</div>


<div id="tmpContainer"></div>
<!-- script -->
<script>
    window.CanvasAppConfig = {
        filteredImageView: document.getElementById("filtered-image-view"),
        appliedImageFilterView: document.getElementById("applied-image-list-view"),
        imageFilterMenuView: document.getElementById("image-filter-menu-view"),
        tmpContainer: document.getElementById("tmpContainer")
    };
</script>
<!-- shim -->
<script src="app/lib/es6-promise/promise.min.js"></script>
<!-- bootstrap -->
<script src="app/lib/jquery/dist/jquery.min.js"></script>
<script src="app/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- app -->
<script src="public/scripts/all.js"></script>

</body>
</html>
